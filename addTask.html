                    <option value="#">Person</option>
                    <option value="#">Person</option>
                    <option value="#">Person</option>
                    <option value="#">Person</option>
                </select>

            </form>

            <form  class="display_center addTaskForm">
                <div for="title">Due date<span>*</span></div>
                <input type="date" name="" id="">
                <div for="prio">Prio</div>
                <div>
                    <button>Urgrend</button>
                    <button>Medium</button>
                    <button>Low</button>
                </div>
                <div for="category">Category</div>
                <select name="category" id="category">
                    <option value="#">Technical Task</option>
                    <option value="#">User Story</option>
                </select>
                <div for="Subtasks">Subtasks</div>
                <input type="title">
