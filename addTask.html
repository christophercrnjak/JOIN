<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/addTask.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <script src="/js/addTask.js"></script>
    <script src="./js/include.js"></script>
    <title>Add Task</title>
</head>

<body onload="includeHTML(), addTaskInit()">
    <div w3-include-html="/assets/templates/sidebar.html"></div>

    <div class="main_addTask">
        <div class="AddTask_head">
            <h1>Add Task</h1>
        </div>
        <div id="container" class="addTaskForms">
            <form class="addTaskForm border_right">
                <div for=" ">Title<span>*</span></div>
                <input id="titleAddtask" type="text" placeholder="Enter a title">
                <div for="">Description</div>
                <textarea name="" id="description" cols="30" rows="5" placeholder="Enter a Description"></textarea>

                <div class="dropdown">
                    <span id="arrow" class="arrow" onclick="toggledropbtn(); return false">&#11206;</span>
                    <div onclick="toggleDropdown(); return false" class="dropbtn" id="dropbtn">Select contacts assign</div>
                    
                    <input type="text" id="dropdownInput" onkeyup="filterFunction()" class="d-none">
                    <div id="dropdown" class="dropdown_content">
                     </div>
                  </div>



            </form>

            <form class="display_center addTaskForm">
                <div for="text">Due date<span>*</span></div>
                <input type="date" name="" id="">
                <div for="prio">Prio</div>
                <div class="btn_addTask_list">
                    <a class="btn_addTask" id="btnUrgrend" onclick="changeBtnUrgrend()">Urgrend <img
                            src="assets/img/Priority_symbols_Urgent.png" alt="" srcset=""></a>
                    <a class="btn_addTask" id="btnMedium" onclick="changeBtnMedium()">Medium <img
                            src="assets/img/Priority_symbols_Medium.png" alt="" srcset=""></a>
                    <a class="btn_addTask" id="btnLow" onclick="changeBtnLow()">Low <img
                            src="assets/img/Priority_symbols_Low.png" alt="" srcset=""></a>
                </div>
                <div for="category">Category</div>
                <select name="category" id="category">
                    <option value="#">Technical Task</option>
                    <option value="#">User Story</option>
                </select>
                <div for="Subtasks">Subtasks</div>
                <input type="text" placeholder="&#10010;">

            </form>

        </div>
        <div class="create_clear_task">
            <p><span>*</span>This Field is required</p>
            <div class="addTask_btns">
                <button class="btn_grey addTask_btn" onclick="pushToJson()">Clear &#10006;</button>
                <button class="btn_transparent addTask_btn" onclick="removeToJson()"> Create Task &#10003;</button>
            </div>
        </div>
    </div>
</body>

</html>
