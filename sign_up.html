<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/templates/img/favicon.png">
    <title>JOIN</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/sign_up.css" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <img class="logo" src="./assets/img/logo.svg" alt="" />

        <form class="sign_up_section" onsubmit="handleNewRegister(); return false">
            <div class="headline">
                <h1>Sign up</h1>
                <hr>
            </div>

            <div class="input_area">
                <div class="input_fields">
                    <input required
                        type="text"
                        placeholder="Name"
                        oninvalid="this.setCustomValidity('Please only use letters.')"
                        oninput="this.setCustomValidity('')">
                    <input required
                        type="email"
                        placeholder="Email"
                        oninvalid="this.setCustomValidity('Please use a valid e-mail address.')"
                        oninput="this.setCustomValidity('')">
                    <input required
                        type="password"
                        placeholder="Password"
                        oninvalid="this.setCustomValidity('You forgot to enter your password.')"
                        oninput="this.setCustomValidity('')">
                    <input required
                        type="password"
                        placeholder="Confirm Password"
                        oninvalid="this.setCustomValidity('You forgot to enter your password.')"
                        oninput="this.setCustomValidity('')">
                </div>
                <div class="accept_privacy_policy">
                    <input type="checkbox" id="checkbox" />
                    <p>I accept the <a href="./privacy_policy.html">Privacy policy</a></p>
                </div>
            </div>

            <button class="btn_sign_up btn_grey">Sign up</button>

        </form>

        <div class="legal_section">
            <div class="link_wrapper">
                <a href="./privacy_policy.html">Privacy Police</a>
            </div>
            <div class="link_wrapper">
                <a href="./legal_notice.html" class="link_wrapper">Legal notice</a>
            </div>
        </div>

    </div>

    <script src="./js/index.js"></script>
</body>

</html>
