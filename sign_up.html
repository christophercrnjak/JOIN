<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/templates/img/favicon.png"
    />
    <title>JOIN</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/sign_up.css" />
    <link rel="stylesheet" href="./css/sign_up_mediaquery_1000px.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <script src="./js/navigation.js"></script>
  </head>
  <body onload="init()">
    <button class="d-none btn_grey" id="register_successfull"></button>
    <img class="logo" src="./assets/img/logo.svg" alt="" />
    <div class="container">
      <div class="sign_up_section display_center flex_direction_column">
        <div class="headline">
          <a href="./index.html">
            <svg
              width="24"
              height="20"
              viewBox="0 0 24 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.70752 8.63255H22.1981C22.9345 8.63255 23.5314 9.2295 23.5314 9.96588C23.5314 10.7023 22.9345 11.2992 22.1981 11.2992H4.70752L10.9169 17.5085C11.4375 18.0292 11.4375 18.8733 10.9168 19.3939C10.3962 19.9145 9.55214 19.9145 9.03152 19.3939L1.01773 11.3801C0.236679 10.599 0.236681 9.33272 1.01773 8.55167L9.03152 0.537881C9.55214 0.0172601 10.3962 0.0172609 10.9168 0.537881C11.4375 1.0585 11.4375 1.90259 10.9168 2.42322L4.70752 8.63255Z"
                fill="#29ABE2"
              />
            </svg>
          </a>
          <h1>Sign up</h1>
        </div>
        <hr />
        <div class="input_area">
          <form class="input_fields" onsubmit="register(); return false">
            <div class="input_name_div">
              <input
                required
                type="text"
                placeholder="Name"
                oninvalid="this.setCustomValidity('Please only use letters.')"
                oninput="this.setCustomValidity('')"
                id="name"
              />
              <div id="errormessage_signup" class="errormessage">
                Please register first and second name
              </div>
            </div>
            <input
              required
              type="email"
              placeholder="Email"
              oninvalid="this.setCustomValidity('Please use a valid e-mail address.')"
              oninput="this.setCustomValidity('')"
              id="mail"
            />
            <input
              required
              type="password"
              placeholder="Password"
              oninvalid="this.setCustomValidity('Please enter your password.')"
              oninput="this.setCustomValidity('')"
              id="password"
            />
            <input
              required
              type="password"
              placeholder="Confirm Password"
              oninvalid="this.setCustomValidity('Please enter your password.')"
              oninput="this.setCustomValidity('')"
              onkeyup="comparePassword()"
              id="confirm_password"
            />
            <span class="display_center" id="password_message"></span>
            <div class="accept_privacy_policy display_center">
              <input required type="checkbox" id="checkbox" />
              <p>
                I accept the
                <a href="./privacy_policy_extern.html">Privacy policy</a>
              </p>
            </div>
            <button class="btn_sign_up btn_grey" id="register_btn">
              <h1>Sign up</h1>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="legal_section">
      <div class="link_wrapper">
        <a href="./privacy_policy_extern.html" target="_blank"
          >Privacy Policy</a
        >
      </div>
      <div class="link_wrapper">
        <a
          href="./legal_notice_extern.html"
          target="_blank"
          class="link_wrapper"
          >Legal notice</a
        >
      </div>
    </div>

    <script src="./js/storage.js"></script>
    <script src="./js/signUp.js"></script>
  </body>
</html>
