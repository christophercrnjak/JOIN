<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/templates/img/favicon.png"
    />
    <title>JOIN</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/sign_up.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
  </head>

  <body onload="init()">
    <button class="d-none btn_grey" id="register_successfull"></button>
    <div class="container">
      <img class="logo" src="./assets/img/logo.svg" alt="" />

      <div class="sign_up_section display_center flex_direction_column">
        <div class="headline">
          <h1>Sign up</h1>
          <hr />
        </div>

        <div class="input_area">
          <form class="input_fields" onsubmit="register(); return false">
            <input
              required
              type="text"
              placeholder="First and last name"
              pattern=".*\s.*"
              oninvalid="this.setCustomValidity('Please only use letters and enter your first and last name.')"
              oninput="this.setCustomValidity('')"
              id="name"
            />
            <input
              required
              type="email"
              placeholder="Email"
              oninvalid="this.setCustomValidity('Please use a valid e-mail address.')"
              oninput="this.setCustomValidity('')"
              id="mail"
            />
            <input
              required
              type="password"
              placeholder="Password"
              oninvalid="this.setCustomValidity('Please enter your password.')"
              oninput="this.setCustomValidity('')"
              id="password"
            />
            <input
              required
              type="password"
              placeholder="Confirm Password"
              oninvalid="this.setCustomValidity('Please enter your password.')"
              oninput="this.setCustomValidity('')"
              onkeyup="comparePassword()"
              id="confirm_password"
            />
            <span class="display_center" id="password_message"></span>
            <div class="accept_privacy_policy display_center">
              <input required type="checkbox" id="checkbox" />
              <p>
                I accept the <a href="./privacy_policy_extern.html">Privacy Policy</a>
              </p>
            </div>
            <button class="btn_sign_up btn_grey" id="register_btn">
              Sign up
            </button>
          </form>
        </div>
      </div>

      <div class="legal_section">
        <div class="link_wrapper">
          <a href="./privacy_policy_extern.html" target="_blank">Privacy Policy</a>
        </div>
        <div class="link_wrapper">
          <a href="./legal_notice_extern.html" target="_blank" class="link_wrapper">Legal notice</a>
        </div>
      </div>
    </div>

    <script src="./js/storage.js"></script>
    <script src="./js/signUp.js"></script>
  </body>
</html>
