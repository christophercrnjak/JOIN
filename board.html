<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>JOIN Board</title>
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/task_dialog.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/task_dialog_edit.css">
    <link rel="stylesheet" href="./Fonts/Inter-VariableFont_slnt,wght.ttf">
    <script src="./js/include.js"></script>
    <script src="./js/board/board_main.js"></script>
    <script src="./js/board/board_taskdetails.js"></script>
    <script src="./js/board/board_edit.js"></script>
    <script src="./js/board/board_edit_assignedTo.js"></script>
    <script src="./js/board/board_edit_subtask.js"></script>
    

</head>

<body onload="includeHTML(); init()">

    <!-- SIDEBAR & NAVBAR -->
    <div w3-include-html="./assets/templates/sidebar.html"></div>

    <!-- DIALOG SHOW MORE TASK INFORMATIONS -->
    <div id="dialog_container" onclick="close_open_Dialog()" class="dialog_container d-none">

        <div id="task_dialog_container" onclick="doNotClose(event)" class="task_dialog">
        </div>
       
    </div>

    <!-- KANBAN BOARD HEADER WITH SEARCHINPUT AND ADD-BUTTON -->
    <div class="container">
        <header class="board_header">
            <div class="header_text_main">
                <div class="header_text">Board</div>
                <a href="addTask.html" class="add_task_btn_mobile">
                    <div class="line_add_btn_horizont"></div>
                    <div class="line_add_btn_vertical"></div>
                </a>
            </div>
            <div class="search_add">
                <div class="search">
                    <input id="task_to_be_found" onkeyup="searchTask()" type="search" placeholder="Find Task">
                    <hr>
                    <div class="search_image" onclick="searchTask()"><img src="assets/img/search-2.svg" alt=""></div>
                </div>
                <a href="addTask.html" class="add_task_btn">
                    <div class="text_add_btn">Add task</div>
                    <div class="plus_add_btn">
                        <div>
                            <div class="line_add_btn_horizont"></div>
                            <div class="line_add_btn_vertical"></div>
                        </div>
                    </div>
                </a>
            </div>
        </header>

        <!-- KANBAN BOARD CONTENT -->
        <section class="board_content_main">
            <div class="board_content">
                <!-- To do -->
                <div class="board_column" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
                    <div class="column_head">
                        <div class="column_head_text">To do</div>
                        <a id="column_head_add_btn" href="addTask.html" class="column_head_add_btn">
                           
                        </a>
                        <a id="column_head_add_btn_mobile" href="addTask.html" class="column_head_add_btn_mobile">
                            
                        </a>
                    </div>
                    <div id="task_container_Todo" class="task_container"></div>
                </div>

                <!-- In progress -->
                <div class="board_column" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                    <div class="column_head">
                        <div class="column_head_text">In progress</div>
                        <a id="add_btn_InProgress" href="addTask.html" class="column_head_add_btn">
                            
                        </a>
                        <a href="addTask.html" class="column_head_add_btn_mobile">
                            <img src="assets/img/plus_btn.svg">
                        </a>
                    </div>
                    <div id="task_container_InProgress" class="task_container"></div>
                </div>

                <!-- Await feedback -->
                <div class="board_column" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)">
                    <div class="column_head">
                        <div class="column_head_text">Await feedback</div>
                        <a id="add_btn_AwaitFeedback" href="addTask.html" class="column_head_add_btn">
                            
                        </a>
                        <a href="addTask.html" class="column_head_add_btn_mobile">
                            <img src="assets/img/plus_btn.svg">
                        </a>
                    </div>
                    <div id="task_container_AwaitFeedback" class="task_container"></div>
                </div>

                <!-- Done -->
                <div class="board_column" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                    <div class="column_head">
                        <div class="column_head_text">Done</div>
                        <a id="add_btn_Done" href="addTask.html" class="column_head_add_btn">
                            
                        </a>
                        <a href="addTask.html" class="column_head_add_btn_mobile">
                            <img src="assets/img/plus_btn.svg">
                        </a>
                    </div>
                    <div id="task_container_Done" class="task_container"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- JAVASCRIPT FOR THE KANBAN BOARD -->
   <script src="js/board/board_hover.js">
       
   </script>
</body>

</html>
