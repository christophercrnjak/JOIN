<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>JOIN - Board</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/board_head.css">
    <link rel="stylesheet" href="./css/board_mediaquery.css">
    <link rel="stylesheet" href="./css/board_subtask_progressbar.css">

    <link rel="stylesheet" href="./css/task_dialog_addTask.css">
    <!-- Javascript -->
    <script src="./js/include.js"></script>
    <script src="./js/storage.js"></script>    
    <script src="./js/sidebar.js"></script>
    <script src="./js/board/board_main.js"></script>
    <script src="./js/board/board_main_renderTasks.js"></script>
    <script src="./js/board/board_main_progressbar.js"></script>
    <script src="./js/board/board_drag_and_drop.js"></script>
    <script src="./js/board/board_dialog_taskdetails.js"></script>
    <script src="./js/board/board_dialog_edit/board_edit.js"></script>
    <script src="./js/board/board_dialog_edit/board_edit_assignedTo.js"></script>
    <script src="./js/board/board_dialog_edit/board_edit_subtask.js"></script>
    <script src="./js/board/board_dialog_addTask/board_addTask.js"></script>
    <script src="./js/board//board_dialog_addTask/board_addTask_assignedTo.js"></script>
    <script src="./js/board/board_dialog_addTask/board_addTask_subtask.js"></script>
    <script src="./js/board/board_dialog_addTask/board_addTask_createNewTask.js"></script>
    <script src="./js/board/board_dialog_addTask/board_addTask_priority.js"></script>
    <script src="./js/board/board_dialog_addTask/board_addTAsk_clear.js"></script>
</head>

<body onload="includeHTML(); init_board()">

    <!-- SIDEBAR & NAVBAR -->
    <div template-src="./assets/templates/sidebar.html"></div>

        <path d="M29.7727 5.7388L29.7727 26.1931C29.7721 26.7957 29.5324 27.3734 29.1064 27.7995C28.6803 28.2256 28.1026 28.4652 27.5 28.4658L22.9546 28.4658C22.352 28.4652 21.7743 28.2256 21.3482 27.7995C20.9221 27.3734 20.6825 26.7955 20.6819 26.1929L20.6819 5.73855C20.6825 5.13597 20.9221 4.5585 21.3482 4.13242C21.7743 3.70633 22.352 3.4667 22.9546 3.46609L27.5 3.46609C28.1026 3.4667 28.6803 3.70633 29.1064 4.13242C29.5324 4.5585 29.7721 5.13622 29.7727 5.7388ZM22.9546 26.1929L27.5 26.1931L27.5 5.7388L22.9546 5.73855L22.9546 26.1929Z" fill="#CDCDCD"/>
        </svg>
        </div>
    </div>
    <!-- DIALOG SHOW MORE TASK INFORMATIONS -->
    <div id="dialog_container" onclick="closeDialog()" class="dialog_container d-none">
        <div id="task_dialog_container" onclick="doNotClose(event)" class="task_dialog">
        </div>
       
    </div>

    <!-- KANBAN BOARD HEADER WITH SEARCHINPUT AND ADD-BUTTON -->
    <div class="container">
        <header class="board_header">
            <div class="header_text_main">
                <div class="header_text">Board</div>
                <a onclick="openAddTaskDialog()" class="add_task_btn_mobile">
                    <div class="line_add_btn_horizont"></div>
                    <div class="line_add_btn_vertical"></div>
                </a>
            </div>
            <div class="search_add">
                <div class="search">
                    <input id="task_to_be_found" onkeyup="searchTask()" type="search" placeholder="Find Task">
                    <hr>
                    <div class="search_image" onclick="searchTask()"><img src="assets/img/search-2.svg" alt=""></div>
                </div>
                <a onclick="openAddTaskDialog()" class="add_task_btn">
                    <div class="text_add_btn">Add task</div>
                    <div class="plus_add_btn">
                        <div>
                            <div class="line_add_btn_horizont"></div>
                            <div class="line_add_btn_vertical"></div>
                        </div>
                    </div>
                </a>
            </div>
        </header>

        <!-- KANBAN BOARD CONTENT -->
        <section class="board_content_main">
            <div class="board_content">
                <!-- To do -->
                <div class="board_column" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
                    <div class="column_head_main">
                        <div class="column_head">
                            <div class="column_head_text">To do</div>
                            <a id="column_head_add_btn" onclick="openAddTaskDialog('toDo')" class="column_head_add_btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                            </a>
                            <a id="column_head_add_btn_mobile" onclick="openAddTaskDialog('toDo')" class="column_head_add_btn_mobile">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                            </a>
                        </div>
                    </div>
                    <div id="task_container_ToDo" class="task_container"></div>
                </div>

                <!-- In progress -->
                <div class="board_column" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">
                    <div class="column_head_main">
                        <div class="column_head">
                            <div class="column_head_text">In progress</div>
                            <a id="add_btn_InProgress" onclick="openAddTaskDialog('inProgress')" class="column_head_add_btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                            </a>
                            <a onclick="openAddTaskDialog('inProgress')" class="column_head_add_btn_mobile">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                            </a>
                        </div>
                    </div>
                    <div id="task_container_InProgress" class="task_container"></div>
                </div>

                <!-- Await feedback -->
                <div class="board_column" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)">
                    <div class="column_head_main">  
                        <div class="column_head">
                            <div class="column_head_text">Await feedback</div>
                            <a id="add_btn_AwaitFeedback" onclick="openAddTaskDialog('awaitFeedback')" class="column_head_add_btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                            </a>
                            <a onclick="openAddTaskDialog('awaitFeedback')" class="column_head_add_btn_mobile">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                            </a>
                        </div>
                    </div>  
                    <div id="task_container_AwaitFeedback" class="task_container"></div>
                </div>

                <!-- Done -->
                <div class="board_column" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                    <div class="column_head_main">
                        <div class="column_head">
                            <div class="column_head_text">Done</div>
                            <a id="add_btn_Done" onclick="openAddTaskDialog('done')" class="column_head_add_btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                            </a>
                            <a onclick="openAddTaskDialog('done')" class="column_head_add_btn_mobile">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="#2A3647" stroke-width="2"/>
                                    <path d="M12 8V16" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M16 12.0754L8 12.0754" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                            </a>
                        </div>
                    </div>
                    <div id="task_container_Done" class="task_container"></div>
                </div>
                <div id="toast_message_no_task_found">Es sind keine Tasks unter der Eingabe in der Suchleiste vorhanden!</div>
            </div>
        </section>
    </div>

    <!-- JAVASCRIPT FOR THE KANBAN BOARD -->

    
</body>

</html>
