<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="./Fonts/Inter-VariableFont_slnt,wght.ttf">
    <script src="./js/include.js"></script>
    <script src="./js/contact.js"></script>
</head>

<body onload="includeHTML(); init()">
    <div w3-include-html="/assets/templates/sidebar.html">
    </div>
    <div class="container_display_flex">
        <div class="contacts">
            <button onclick="openDialog()" class="add">Add new contact <img src="assets/img/person_add.png"></button>
            <div id="person" class="contact_list">
            </div>
        </div>
        <div class="better_team">
            <div class="better_team_text">
                <h1>Contacts</h1>
                <h2>Better with a team</h2>
            </div>
            <div id="selectedPerson" class="selected_person">
            </div>
        </div>


        <div id="dialog" class="background">
            <div class="display_center add_dialog">
                <div class="left"><img src="assets/img/join_logo_vector.svg">
                    <h2>Add contact</h2>
                    <h3>Tasks are better with a team!</h3>
                </div>

                <div class="right">
                    <img o src="./assets/img/person_white.png">
                    <form>
                        <div class="add_contact">
                            <img onclick="closeDialog()" src="./assets/img/close.png">
                            <input type="text" required placeholder="Name">
                            <input type="email" required placeholder="Email">
                            <input type="tel" required placeholder="Phone">
                        </div>
                        <div class="display_center_b">
                            <button onclick="closeDialog()">Cancel<img src="./assets/img/close.png"></button>
                            <button class="create_button">Create contact<img src="./assets/img/check.png"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
