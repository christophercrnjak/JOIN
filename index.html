<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/templates/img/favicon.png">
    <title>JOIN</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./assets/templates/img/favicon.png"
      type="image/x-icon"
    />
    <script src="./js/main.js"></script>
  </head>

  <body>
    <div class="container">
        <img class="logo" src="./assets/img/logo.svg" alt="" />
        <div class="sign_up">
            <span>Not a Join user?</span>
            <button class="btn_sign_up">Sign up</button>
        </div>

        <div class="login_section">
            <div class="headline">
                <h1>Log in</h1>
                <div class="line_break"></div>
            </div>

            <div class="input_area">
                <div class="input_fields">
                    <input type="text" />
                    <input type="text" />
                </div>
                <div class="remember_me">
                    <input type="checkbox" name="" id="" />
                    <span>Remember me</span>
                </div>
            </div>

            <div class="btns">
                <button class="btn_log_in">Log in</button>
                <button class="btn_guest_log_in">Guest Log in</button>
            </div>
        </div>

        <div class="legal_section">
            <div>Privacy Police</div>
            <div>Legal notice</div>
        </div>

    </div>
  </body>
</html>
